    <div class="container mt-3">
        <h3>Fill biodata form</h3>
    </div><hr>

    <div class="container mt-3">
        <form action="#" method="post">
            <div class="row">
                <div class="col-12">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label" for="fname">First Name</label>
                            <input class="form-control" type="text" name="fname" id="" placeholder="First Name">
                        </div>
    
                        <div class="col-6">
                            <label class="form-label" for="mname">Middle Name</label>
                            <input class="form-control" type="text" name="mname" id="" placeholder="Middle Name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label class="form-label" for="lname">Last Name</label>
                            <input class="form-control" type="text" name="lname" id="" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mb-3 g-10">
                        <div class="col-12">
                            <label class="form-label" for="dob">Date of Birth</label>
                            <input class="form-control" type="date" name="dob" id="" placeholder="Date of Birth">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="form-label" for="reg-no">Registration number</label>
                            <input class="form-control" type="text" name="reg-no" id="" placeholder="Registration Number">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="form-label" for="phone-number">Phone Number</label>
                            <input class="form-control" type="tel" name="phone-number" id="" placeholder="Enter your phone number">
                        </div>
                        <div class="col-6">
                            <label class="form-label"  for="student-type">Student Type</label>
                            <select class="form-select" name="student-type" id="">
                                <option value="">Select</option>
                                <option value="0">Regular</option>
                                <option value="1">Post-graduate</option>
                                <option value="2">prescience</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="form-label" for="faculty">Faculty</label>
                            <select class="form-select" name="faculty" id="">
                                <option value="">Select your faculty</option>
                                <option value="0">Engineering</option>
                                <option value="1">Law</option>
                                <option value="2">Medicine</option>
                                <option value="3">Environmental Science</option>
                                <option value="4">Physical Science</option>
                            </select>
                        </div>
                        <div class="col-6">
                                <label class="form-label" for="dept">Department</label>
                                <select class="form-select" name="dept" id="">
                                    <option value="">Select your Department</option>
                                    <option value="0">Electronics and Computer</option>
                                    <option value="1">Chemical</option>
                                    <option value="2">Civil</option>
                                    <option value="3">Electrical</option>
                                    <option value="4">Mechanical</option>
                                </select>
                        </div>
                    </div>
                </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <p>Courses</p>
                            <div class="row">
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="Feg404" value="Feg404">
                                    <label for="Feg404" class="form-check-label">FEG404</label>
                                </div>
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="FEG400" value="FEG400">
                                    <label for="FEG400" class="form-check-label">FEG400</label>
                                </div>
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="ECE423" value="ECE423">
                                    <label for="ECE423" class="form-check-label">ECE423</label>
                                </div>
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="ELE421" value="ELE421">
                                    <label for="ELE421" class="form-check-label">ELE421</label>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="ECE382" value="ECE382">
                                    <label for="ECE382" class="form-check-label">ECE382</label>
                                </div>
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="ELE432" value="ELE432">
                                    <label for="ELE432" class="form-check-label">ELE432</label>
                                </div>
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="ELE473" value="ELE473">
                                    <label for="ELE473" class="form-check-label">ELE473</label>
                                </div>
                                <div class="col-3">
                                    <input class="form-check-input" type="checkbox" name="courses" id="CVE423" value="CVE423">
                                    <label for="CVE423" class="form-check-label">CVE423</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row mt-3">
                            <div class="col-12">
                                <label class="form-label" for="passport">Upload your Image</label>
                                <input class="form-control" type="file" name="passport" id="">
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="w-100 btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
